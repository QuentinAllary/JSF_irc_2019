<div class="container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>Users</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of Users">
      <td *ngIf="user.userName != this.connectedUser">
        <button class="btn button" routerLink="/private/chat" [queryParams]="{ name: user.userName }" >{{ user.userName }}</button>
      </td>
    </tbody>
  </table>
</div>
