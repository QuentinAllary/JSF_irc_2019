<div id="mario-chat">
  <h2>{{ this.receiver }}</h2>
  <span><i *ngIf="isTyping" class="isTyping">typing...</i></span>
  <div id="chat-window">
    <div *ngFor="let item of messageArray">
      <p [class.connectedUser]="item.user == this.connectedUser" [class.receiver]="item.user != this.connectedUser">
        {{ item.user }}: {{ item.message }}
      </p>
    </div>
  </div>
  <label>
    <input (keypress)="typing()" [(ngModel)]="message" name="message" type="text" placeholder="Message"/>
  </label>
  <button id="send" (click)="newMessage()">Send</button>
</div>
